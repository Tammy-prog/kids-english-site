<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids English Site - Lesson 1</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <style>
    body {
      font-family: "Comic Sans MS", sans-serif;
      background-color: #fff8dc;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffd54f;
      padding: 15px;
      text-align: center;
      border-bottom: 3px solid #fbc02d;
    }

    header h1 {
      margin: 0;
      color: #333;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    section {
      margin: 30px auto;
      max-width: 700px;
      background-color: #fffacd;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .draggable,
    .dropzone {
      width: 140px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      font-weight: bold;
      font-size: 1.2rem;
      touch-action: none;
      user-select: none;
    }

    .dropzone {
      border: 2px dashed #333;
      text-align: center;
    }

    @media (max-width: 600px) {

      .draggable,
      .dropzone {
        width: 100px;
        height: 50px;
        font-size: 1rem;
      }
    }

    button {
      padding: 10px 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #errorModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #errorModalContent {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      max-width: 300px;
    }

    #errorModalContent p {
      font-size: 1.2rem;
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <h1>Numbers</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="lesson2.html">Lesson 2</a></li>
        <li><a href="lesson3.html">Lesson 3</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2 style="text-align:center;">Match the Numbers üé≤</h2>
    <p style="text-align:center;">Drag or touch to match the words with numbers</p>

    <div id="match-container" style="display:flex; flex-direction:column; align-items:center; gap:30px;">
      <!-- Nombres arriba -->
      <div id="names" style="display:flex; flex-wrap:wrap; justify-content:center; gap:15px;">
        <div class="draggable" data-number="1" style="background-color:#FFD700;">one</div>
        <div class="draggable" data-number="2" style="background-color:#FFA500;">two</div>
        <div class="draggable" data-number="3" style="background-color:#FF4500;">three</div>
        <div class="draggable" data-number="4" style="background-color:#32CD32;">four</div>
        <div class="draggable" data-number="5" style="background-color:#1E90FF;">five</div>
        <div class="draggable" data-number="6" style="background-color:#DA70D6;">six</div>
        <div class="draggable" data-number="7" style="background-color:#FF69B4;">seven</div>
        <div class="draggable" data-number="8" style="background-color:#00CED1;">eight</div>
        <div class="draggable" data-number="9" style="background-color:#8B4513;">nine</div>
        <div class="draggable" data-number="10" style="background-color:#FF6347;">ten</div>
      </div>

      <!-- N√∫meros abajo -->
      <div id="numbers" style="display:flex; flex-wrap:wrap; justify-content:center; gap:15px;">
        <div class="dropzone" data-number="1">1Ô∏è‚É£</div>
        <div class="dropzone" data-number="2">2Ô∏è‚É£</div>
        <div class="dropzone" data-number="3">3Ô∏è‚É£</div>
        <div class="dropzone" data-number="4">4Ô∏è‚É£</div>
        <div class="dropzone" data-number="5">5Ô∏è‚É£</div>
        <div class="dropzone" data-number="6">6Ô∏è‚É£</div>
        <div class="dropzone" data-number="7">7Ô∏è‚É£</div>
        <div class="dropzone" data-number="8">8Ô∏è‚É£</div>
        <div class="dropzone" data-number="9">9Ô∏è‚É£</div>
        <div class="dropzone" data-number="10">üîü</div>
      </div>
    </div>

    <p id="result" style="text-align:center;margin-top:20px;"></p>
    <div style="text-align:center;margin-top:10px;">
      <button onclick="resetDrag()">üîÑ Reiniciar</button>
    </div>
  </section>


  <div id="errorModal">
    <div id="errorModalContent">
      <p id="errorText"></p>
      <button onclick="closeModal()">Cerrar</button>
    </div>
  </div>

  <script>
    // Modal
    function showModal(msg) {
      const modal = document.getElementById('errorModal');
      document.getElementById('errorText').textContent = msg;
      modal.style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('errorModal').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const draggables = document.querySelectorAll('.draggable');
      const dropzones = document.querySelectorAll('.dropzone');

      // Mapeos palabra -> numero
      const wordToNum = {
        "one": "1", "two": "2", "three": "3", "four": "4", "five": "5",
        "six": "6", "seven": "7", "eight": "8", "nine": "9", "ten": "10",
        // en caso aparezcan en espa√±ol por error:
        "uno": "1", "dos": "2", "tres": "3", "cuatro": "4", "cinco": "5",
        "seis": "6", "siete": "7", "ocho": "8", "nueve": "9", "diez": "10"
      };

      // Mapa para mostrar emoji al resetear
      const emojiMap = {
        "1": "1Ô∏è‚É£", "2": "2Ô∏è‚É£", "3": "3Ô∏è‚É£", "4": "4Ô∏è‚É£", "5": "5Ô∏è‚É£",
        "6": "6Ô∏è‚É£", "7": "7Ô∏è‚É£", "8": "8Ô∏è‚É£", "9": "9Ô∏è‚É£", "10": "üîü"
      };

      // --- Desktop (drag & drop)
      draggables.forEach(d => {
        d.draggable = true;
        d.addEventListener('dragstart', e => {
          // guardamos en dataTransfer la representaci√≥n num√©rica (si es posible)
          let val = normalizeToNumber(d.dataset.number || d.textContent);
          try { e.dataTransfer.setData('text', val); } catch (err) { }
        });
      });

      dropzones.forEach(dz => {
        dz.addEventListener('dragover', e => e.preventDefault());
        dz.addEventListener('drop', e => {
          e.preventDefault();
          const data = e.dataTransfer.getData ? e.dataTransfer.getData('text') : null;
          const draggedNumber = normalizeToNumber(data);
          handleDrop(draggedNumber, dz);
        });
      });

      // --- Mobile (touch) implementation
      let currentDragged = null;
      draggables.forEach(d => {
        d.addEventListener('touchstart', e => {
          currentDragged = d;
          d.style.opacity = '0.6';
        }, { passive: true });

        d.addEventListener('touchmove', e => {
          // visual feedback: destacamos la dropzone bajo el dedo
          const touch = e.touches[0];
          const el = document.elementFromPoint(touch.clientX, touch.clientY);
          dropzones.forEach(z => z.style.outline = '');
          const dz = el ? el.closest('.dropzone') : null;
          if (dz) dz.style.outline = '3px dashed orange';
        }, { passive: true });

        d.addEventListener('touchend', e => {
          d.style.opacity = '1';
          const touch = e.changedTouches[0];
          const el = document.elementFromPoint(touch.clientX, touch.clientY);
          const dz = el ? el.closest('.dropzone') : null;
          if (dz) {
            const draggedNumber = normalizeToNumber(currentDragged.dataset.number || currentDragged.textContent);
            handleDrop(draggedNumber, dz);
          }
          dropzones.forEach(z => z.style.outline = '');
          currentDragged = null;
        }, { passive: true });
      });

      // Normaliza cualquier entrada a n√∫mero-string "1".."10"
      function normalizeToNumber(value) {
        if (!value && value !== 0) return null;
        value = String(value).trim().toLowerCase();

        // ya es un d√≠gito "1", "2", o "10"
        if (/^\d+$/.test(value)) return value;

        // si es palabra en ingl√©s o espa√±ol
        if (wordToNum[value]) return wordToNum[value];

        // si contiene la palabra (por ejemplo data-number="one " o textContent "one")
        // intentamos extraer una palabra conocida
        for (const key in wordToNum) {
          if (value.includes(key)) return wordToNum[key];
        }

        return null;
      }

      function handleDrop(number, dz) {
        if (!number) {
          showModal("‚ùó No se pudo identificar el n√∫mero arrastrado.");
          return;
        }

        const targetNum = normalizeToNumber(dz.dataset.number);
        if (!targetNum) {
          showModal("‚ùó La zona objetivo no est√° bien configurada (data-number).");
          return;
        }

        if (number === targetNum) {
          dz.textContent = (emojiMap[targetNum] || targetNum) + " ‚úÖ";
          dz.style.backgroundColor = "#c8f7c5";

          // ocultamos el draggable correcto: primero por data-number num√©rico, luego por palabra
          let draggedEl = document.querySelector(`.draggable[data-number='${targetNum}']`);
          if (!draggedEl) {
            // puede que el draggable tenga data-number="one" etc. buscamos por palabra
            for (const [word, num] of Object.entries(wordToNum)) {
              if (num === targetNum) {
                draggedEl = document.querySelector(`.draggable[data-number='${word}']`);
                if (draggedEl) break;
              }
            }
          }
          if (draggedEl) draggedEl.style.display = 'none';
        } else {
          showModal("‚ùå Vuelve a intentarlo!!");
        }

        // comprobar si qued√≥ alguno visible
        const remaining = document.querySelectorAll('.draggable:not([style*=\"display: none\"])');
        if (remaining.length === 0) {
          document.getElementById('result').textContent = "üéâ ¬°Muy bien! Todos los n√∫meros est√°n correctos üéâ";
        }
      }

      // Funci√≥n para resetear (si la necesitas)
      window.resetDrag = function () {
        const draggables2 = document.querySelectorAll('.draggable');
        const dropzones2 = document.querySelectorAll('.dropzone');

        draggables2.forEach(d => {
          d.style.display = 'flex';
          d.style.opacity = '';
        });

        dropzones2.forEach(dz => {
          const t = normalizeToNumber(dz.dataset.number);
          dz.style.backgroundColor = '';
          dz.textContent = emojiMap[t] || (dz.dataset.number || '');
          dz.style.outline = '';
        });

        document.getElementById('result').textContent = '';
      };

    }); // DOMContentLoaded
  </script>

</body>

</html>
