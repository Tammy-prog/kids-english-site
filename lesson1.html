<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids English Site - Lesson 1</title>

  <style>
    body {
      font-family: "Comic Sans MS", sans-serif;
      background-color: #fff8dc;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffd54f;
      padding: 15px;
      text-align: center;
      border-bottom: 3px solid #fbc02d;
    }

    header h1 {
      margin: 0;
      color: #333;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    section {
      margin: 30px auto;
      max-width: 700px;
      background-color: #fffacd;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .draggable,
    .dropzone {
      width: 140px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      font-weight: bold;
      font-size: 1.2rem;
      touch-action: none;
      user-select: none;
    }

    .dropzone {
      border: 2px dashed #333;
      text-align: center;
    }

    @media (max-width: 600px) {
      .draggable,
      .dropzone {
        width: 100px;
        height: 50px;
        font-size: 1rem;
      }
    }

    button {
      padding: 10px 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #errorModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #errorModalContent {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      max-width: 300px;
    }

    #errorModalContent p {
      font-size: 1.2rem;
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <h1>Numbers</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="lesson2.html">Lesson 2</a></li>
        <li><a href="lesson3.html">Lesson 3</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2 style="text-align:center;">Match the Numbers üé≤</h2>
    <p style="text-align:center;">Drag or touch to match the words with numbers</p>

    <div style="display:flex; justify-content:center; gap:40px; flex-wrap:wrap;">
      <div id="names" style="display:flex; flex-direction:column; gap:15px;">
        <div class="draggable" data-number="1" style="background-color:#FFD700;">one</div>
        <div class="draggable" data-number="2" style="background-color:#FFA500;">two</div>
        <div class="draggable" data-number="3" style="background-color:#FF4500;">three</div>
        <div class="draggable" data-number="4" style="background-color:#32CD32;">four</div>
        <div class="draggable" data-number="5" style="background-color:#1E90FF;">five</div>
        <div class="draggable" data-number="6" style="background-color:#DA70D6;">six</div>
        <div class="draggable" data-number="7" style="background-color:#FF69B4;">seven</div>
        <div class="draggable" data-number="8" style="background-color:#00CED1;">eight</div>
        <div class="draggable" data-number="9" style="background-color:#8B4513;">nine</div>
        <div class="draggable" data-number="10" style="background-color:#FF6347;">ten</div>
      </div>

      <div id="numbers" style="display:flex; flex-direction:column; gap:15px;">
        <div class="dropzone" data-number="1">1Ô∏è‚É£</div>
        <div class="dropzone" data-number="2">2Ô∏è‚É£</div>
        <div class="dropzone" data-number="3">3Ô∏è‚É£</div>
        <div class="dropzone" data-number="4">4Ô∏è‚É£</div>
        <div class="dropzone" data-number="5">5Ô∏è‚É£</div>
        <div class="dropzone" data-number="6">6Ô∏è‚É£</div>
        <div class="dropzone" data-number="7">7Ô∏è‚É£</div>
        <div class="dropzone" data-number="8">8Ô∏è‚É£</div>
        <div class="dropzone" data-number="9">9Ô∏è‚É£</div>
        <div class="dropzone" data-number="10">üîü</div>
      </div>
    </div>

    <p id="result" style="text-align:center;margin-top:20px;"></p>
    <div style="text-align:center;margin-top:10px;">
      <button onclick="location.reload()">üîÑ Reiniciar</button>
    </div>
  </section>

  <div id="errorModal">
    <div id="errorModalContent">
      <p id="errorText"></p>
      <button onclick="closeModal()">Cerrar</button>
    </div>
  </div>

  <script>
    // Modal
    function showModal(msg) {
      const modal = document.getElementById('errorModal');
      document.getElementById('errorText').textContent = msg;
      modal.style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('errorModal').style.display = 'none';
    }

    // Funci√≥n principal
    document.addEventListener('DOMContentLoaded', () => {
      const draggables = document.querySelectorAll('.draggable');
      const dropzones = document.querySelectorAll('.dropzone');

      // --- Desktop (drag & drop)
      draggables.forEach(d => {
        d.draggable = true;
        d.addEventListener('dragstart', e => e.dataTransfer.setData('text', d.dataset.number));
      });

      dropzones.forEach(dz => {
        dz.addEventListener('dragover', e => e.preventDefault());
        dz.addEventListener('drop', e => handleDrop(e.dataTransfer.getData('text'), dz));
      });

      // --- Mobile (touch)
      draggables.forEach(d => {
        d.addEventListener('touchstart', handleTouchStart, { passive: false });
        d.addEventListener('touchmove', handleTouchMove, { passive: false });
        d.addEventListener('touchend', handleTouchEnd);
      });

      let currentDragged = null;

      function handleTouchStart(e) {
        currentDragged = e.target;
        currentDragged.style.opacity = '0.6';
      }

      function handleTouchMove(e) {
        e.preventDefault();
        const touch = e.touches[0];
        const elem = document.elementFromPoint(touch.clientX, touch.clientY);
        const dz = elem?.closest('.dropzone');
        dropzones.forEach(d => d.style.outline = '');
        if (dz) dz.style.outline = '3px dashed orange';
      }

      function handleTouchEnd(e) {
        currentDragged.style.opacity = '1';
        const touch = e.changedTouches[0];
        const elem = document.elementFromPoint(touch.clientX, touch.clientY);
        const dz = elem?.closest('.dropzone');
        if (dz) handleDrop(currentDragged.dataset.number, dz);
        dropzones.forEach(d => d.style.outline = '');
        currentDragged = null;
      }

      function handleDrop(number, dz) {
        if (number === dz.dataset.number) {
          dz.textContent = dz.dataset.number + " ‚úÖ";
          dz.style.backgroundColor = "#c8f7c5";
          const dragged = document.querySelector(`.draggable[data-number='${number}']`);
          dragged.style.display = "none";
        } else {
          showModal("‚ùå Vuelve a intentarlo!!");
        }

        const remaining = document.querySelectorAll('.draggable:not([style*="display: none"])');
        if (remaining.length === 0) {
          document.getElementById('result').textContent = "üéâ ¬°Muy bien! Todos los n√∫meros est√°n correctos üéâ";
        }
      }
    });
  </script>
</body>
</html>
